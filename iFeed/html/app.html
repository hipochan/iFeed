<!DOCTYPE html>
<html data-i18n="html" lang="ja">
<head>
    <meta charset="utf-8">
    <title>iFeed</title>
    <link href="../libs/css/jquery-ui.min.css" rel="stylesheet">
    <link href="../libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/app.css" rel="stylesheet">
    <script src="../libs/js/jquery-2.1.1.min.js"></script>
    <script src="../libs/js/jquery-ui.min.js"></script>
    <script src="../libs/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">iFeed</span>
            </div>
            <form id="search-form" class="navbar-form navbar-left" role="search" method="GET" action="http://www.google.co.jp/search" target="_blank">
                <div class="form-group">
                    <input name="q" type="search" id="search_text" class="form-control" data-i18n="search_text" placeholder="Google 検索">
                </div>
                <button type="submit" class="btn btn-default" data-i18n="search_button">検 索</button>
            </form>
            <div class="navbar-collapse collapse navbar-right" id="navbar-menu">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="#" data-toggle="modal" data-target="#addFeed" data-i18n="add_feed" id="add_feed">フィードを追加する</a></li>
                    <li role="presentation"><a href="#" data-i18n="reload_button" id="reload_button">再読み込み</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="content" class="container-fluid"></div>
    <div id="addFeed" class="modal fade">
        <form class="form-horizontal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 id="add_feed_window_title" data-i18n="add_feed_window_title" class="modal-title">フィードの追加</h4>
                    </div>
                    <div class="modal-body">
                        <div id="add_feed_text_form_group_error_label" class="alert alert-danger" data-i18n="add_feed_text_form_group_error_label" role="alert">フィードのURLが正しくありません</div>
                        <div id="add_feed_text_form_group" class="form-group">
                            <label id="add_feed_window_body" for="add_feed_text" data-i18n="add_feed_window_body" class="col-sm-3 control-label">フィードのURL</label>
                            <div class="col-sm-9">
                                <input class="form-control" id="add_feed_text" type="url">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="add_feed_window_cancel" type="button" class="btn btn-default" data-dismiss="modal" data-i18n="add_feed_window_cancel">キャンセル</button>
                        <button id="add_feed_window_submit" type="button" class="btn btn-primary" data-i18n="add_feed_window_submit">追加</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </form>
    </div><!-- /.modal -->
</body>
</html>
